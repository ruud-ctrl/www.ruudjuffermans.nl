name: ğŸš€ Deploy to VPS

on:
  push:
    branches:
      - main

env:
  NODE_ENV: production
  DEPLOY_HOST: 136.144.169.158
  DEPLOY_USER: ruud

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ” Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

    - name: ğŸ—ƒï¸ Cache node modules
      uses: actions/cache@v3
      with:
        path: frontend/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: ğŸ’¾ Backup Current Version
      run: |
        ssh -o StrictHostKeyChecking=no ruud@136.144.169.158 << 'EOF'
          timestamp=$(date +%Y%m%d_%H%M%S)
          sudo cp -r /var/www/ruudjuffermans.nl /var/www/ruudjuffermans.nl_backup_$timestamp
        EOF

    - name: ğŸš€ Deploy via SSH
      run: |
        ssh -o StrictHostKeyChecking=no ruud@136.144.169.158 << 'EOF'
          set -e

          echo "ğŸ“ Cloning or updating repo"
          cd /home/ruud
          if [ ! -d "www.ruudjuffermans.nl/.git" ]; then
            git clone https://github.com/ruud-ctrl/www.ruudjuffermans.nl.git
          fi

          cd www.ruudjuffermans.nl
          git pull origin main

          echo "âš™ï¸ Building frontend"
          cd frontend
          npm ci
          npm run build

          echo "ğŸš€ Deploying frontend to Nginx"
          sudo rm -rf /var/www/ruudjuffermans.nl/*
          sudo cp -r dist/* /var/www/ruudjuffermans.nl/

          echo "ğŸ”„ Reloading Nginx"
          sudo nginx -t && sudo systemctl reload nginx
        EOF

    - name: ğŸ·ï¸ Tag Version
      run: |
        VERSION=$(date +%Y.%m.%d-%H%M%S)
        git tag "deploy-$VERSION"
        git push origin "deploy-$VERSION"

    - name: ğŸ”” Notify on Success
      if: success()
      run: |
        echo "Deployment successful! Version: deploy-$VERSION"

    - name: ğŸ”” Notify on Failure
      if: failure()
      run: |
        echo "Deployment failed! Check the logs for details."